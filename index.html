<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./dist/swagger-ui-bundle.js"> </script>
    <script src="./dist/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      // Custom plugin to hide the API definition URL
      const HideInfoUrlPartsPlugin = () => {
        return {
          wrapComponents: {
            InfoUrl: () => () => null
          }
        }
      }
      const ui = SwaggerUIBundle({
        urls: [
        {
          url: "./custom/alarm.yaml",
          name: "InTouch IoT Alarms APIs"
        },
        {
          url: "./custom/device.yaml",
          name: "InTouch IoT Devices APIs"
        },
        {
          url: "./custom/drive.yaml",
          name: "InTouch IoT Drives APIs"
        },
        {
          url: "./custom/event.yaml",
          name: "InTouch IoT Events APIs"
        },
        {
          url: "./custom/geofence.yaml",
          name: "InTouch IoT Geofence APIs"
        },
        {
          url: "./custom/group.yaml",
          name: "InTouch IoT Group APIs"
        },
        {
          url: "./custom/trip.yaml",
          name: "InTouch IoT Trip APIs"
        },
        {
          url: "./custom/charging-event-api.yaml",
          name: "InTouch IoT Charging Event API"
        },
        {
          url: "./custom/tripv2.yaml",
          name: "InTouch Trips 2 APIs"
        }
        //
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        defaultModelsExpandDepth: -1,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          HideInfoUrlPartsPlugin
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
